<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Interactions!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Page</h1>

    <button id="animatedButton">Animate Me!</button>

    <div id="fadingImageContainer">
        <img id="fadingImage" src="placeholder.jpg" alt="Placeholder Image">
        <button id="toggleFade">Toggle Fade</button>
    </div>

    <div id="preferenceSection">
        <h2>User Preferences</h2>
        <label for="themeColor">Theme Color:</label>
        <input type="color" id="themeColor" value="#ffffff">
    </div>

    <script src="script.js"></script>
</body>
</html>
